<div class="chatlist-view" data-style="locaface">

    <div class="chatControl">
        <input type="text" name="cmnt" placeholder="Message here" class="messageTextBox" id="messageTextBox" maxlength="250">
        <div data-name="MessageSend" data-role="button" class="messageButton">Send</div>
    </div>
<div data-role="navigation-bar" data-style="locaface">
    <div data-role="button" data-name="back-button" data-style="back">Back</div>

    <div data-role="title" data-name="chatTitle">Loading...</div>
    <div data-role="text" data-name="menu" class="menudiv">
        <img data-role="image" id="menu" data-name ="menuimg" />
    </div>

    <div class="preloader" data-name="preLoader" data-role="text">
        <div data-role="activity-indicator" data-name="preloaderIndicator" class="PreloadertInd"></div>
        <p>Please wait...</p>
    </div>

</div>

<div data-role="content">


  <div class="chatcontent" data-name="ChatContent" data-role="text" id="chatCNT">
  </div>



</div>


</div>
